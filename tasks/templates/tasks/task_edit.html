{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block header %}
<a href="{% url 'tasks:task_detail' task.id %}" class="back-to-details">
    &#8592; Back to Task Details
</a>
<h1>Edit Task</h1>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
</div>
{% endblock %}
