{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container">
    <h2>Update Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'accounts_profile:profile' %}" class="back-to-list">Cancel</a>
</div>
{% endblock %}
