{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block profile_section %}{% endblock %}

{% block content %}
<div class="container">
    <h1 class="form-title">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if request.GET.next %}
        <input type="hidden" name"next" value="{{ request.GET.next}}"/>
        {% endif %}
        <button type="submit" class="submit-btn">Login</button>
    </form>
    <div class="form-footer">
        <p>Don't have an account? <a href="{% url 'users:register' %}" class="register-link">Register here</a></p>
        <a href="{% url 'account_login' %}">Login via google</a>
    </div>
</div>
{% endblock %}
